<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
#submit{
 background-color:blue;
 color:white;
}
</style>
	</head>
	<body onload="getDetails()">
	  <div class="container">
	     <h1 class="text" style="color:blue; text-align:center;">Register Now</h1>
	      <div class="col-md-8 m-auto d-block">
		     <form  onsubmit="return getDetails()" class="bg-light" id="form_id" name="myform" method="GET">
			    <div class="form-group">
				   <label>Firstname:</label>
				   <input type="text" name="fname" class="form-control" id="fname" pattern="^[a-z0-9_-]{3,15}$" required>
				   <span id="firstname" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
				   <label>Lastname:</label>
				   <input type="text" name="lname" class="form-control" id="lname" required>
				   <span id="lastname" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
				   <label>Email:</label>
				   <input type="text" name="email" class="form-control" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
				   <span id="emailid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
				   <label>Phone Number:</label>
				   <input type="text" name="phnum" class="form-control" id="phnum" pattern="^[6-9](\d{9})$"required>
				   <span id="phno" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
				   <label>Password:</label>
				   <input type="password" name="pass" class="form-control" id="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z])(?=.*[!@#$%^&*?/\]).{8,}$" required>
				   <span id="password" class="text-danger font-weight-bold"></span>
				</div>
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
				<span id="display"></span>
				<a href="index.html" style="text-align:center;">Sign in</a>
			 </form>

		  </div>
	  </div>

	  <script>
	    function getDetails(){
    let params = new URLSearchParams(location.search);

    function URLSearchParams(url){
        var queryStart = url.indexOf("?")+1,
        queryEnd = url.indexOf("#")+1 || url.length+1,
        query = url.slice(queryStart, queryEnd-1),
        pairs = query.replace(/\+/g, " ").split("&"),
        parms = {}, i, n, v, nv;

        if(query == url || query === "") return;

        for(i=0; i<pairs.length; i++){
            nv = pairs[i].split("=", 2);
            n = decodeURIComponent(nv[0]);
            v = decodeURIComponent(nv[1]);

            if(!parms.hasOwnProperty(n)) parms[n] = [];
            parms[n].push(nv.length === 2?v:null);
        }
        return parms;
    }

    var keys =["First Name", "Last Name", "Email Id","Phone Number","Password"];
    var i = 0;
    for(var key of Object.keys(params)){
        document.write("<center><h1 style='color:brown;'>"+keys[i]+" : "+params[key]+"</h1><center>");
        i++;
    }
}


	</script>
	</body>
</html>
